<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Заголовок</title>
    <meta name="description" content="Описание">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="main-page">
    <header class="header">
        <div class="container">
            <div class="header-top">
                <div class="langs-toggle"> <a class="langs-toggle__link is-active" href="#">рус</a><a class="langs-toggle__link" href="#">eng</a></div>
            </div>
            <div class="header-main">
                <div class="header-main__left"> <a class="logo" href="#"><img class="logo__img" src="./img/logo.svg"></a></div>
                <div class="header-main__right">
                    <div class="header-main__right-top">
                        <div class="social-list"> <a class="social-list__link" href="#" aria-label="Ссылка на youtube">
                                <svg class="social-list__link-svg">
                                    <use xlink:href="./img/sprite.svg#icon-youtube"></use>
                                </svg></a><a class="social-list__link" href="#" aria-label="Ссылка на vk">
                                <svg class="social-list__link-svg">
                                    <use xlink:href="./img/sprite.svg#icon-vk"></use>
                                </svg></a><a class="social-list__link" href="#" aria-label="Ссылка на rutube">
                                <svg class="social-list__link-svg">
                                    <use xlink:href="./img/sprite.svg#icon-rutube"></use>
                                </svg></a><a class="social-list__link" href="#" aria-label="Ссылка на ok">
                                <svg class="social-list__link-svg">
                                    <use xlink:href="./img/sprite.svg#icon-ok"></use>
                                </svg></a>
                        </div>
                        <div class="header-line-dotted"></div><a class="eye-toggle" href="#">
                            <svg class="eye-toggle__icon">
                                <use xlink:href="./img/sprite.svg#eye"></use>
                            </svg><span>Версия для слабовидящих</span></a>
                    </div>
                    <div class="header-main__right-bottom">
                        <nav class="main-menu-nav">
                            <ul class="main-menu">
                                <li class="main-menu__item"><a class="main-menu__link" href="#"> новости</a>
                                </li>
                                <li class="main-menu__item"><a class="main-menu__link" href="#"> о вампилове</a>
                                </li>
                                <li class="main-menu__item"><a class="main-menu__link" href="#"> о кульурном центре</a>
                                </li>
                                <li class="main-menu__item"><a class="main-menu__link" href="#"> афиша</a>
                                </li>
                                <li class="main-menu__item"><a class="main-menu__link" href="#"> контакты</a>
                                </li>
                            </ul>
                        </nav>
                        <div class="header-search">
                            <button class="header-search__btn" aria-label="Поиск">
                                <svg>
                                    <use xlink:href="./img/sprite.svg#search"></use>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main-content">
    </main>
    <div class="modal mfp-hide" id="callback">
        <p class="modal__title">
            Обратная связь</p>
        <form class="form">
            <input type="hidden" name="act" value="callback">
            <div class="f-group">
                <input class="f-input" placeholder="Имя" name="user_name">
            </div>
            <div class="f-group">
                <input class="f-input phone-mask" placeholder="Телефон*" name="user_phone" required>
            </div>
            <div class="f-group">
                <textarea class="f-textarea" placeholder="Комментарий" name="user_comment"></textarea>
            </div>
            <div class="f-group">
                <label class="check">
                    <input class="check__input" type="checkbox" name="pdn" id="pdn_m" required><span class="check__label">
                        Я соглашаюсь на обработку моих
                        <a href="#">персональных данных</a> </span>
                </label>
            </div>
            <button class="btn btn--active btn--block" type="submit">Отправить</button>
        </form>
    </div>
    <script src="js/libs.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
